<script type="text/html" id="topmenuTemplate">

    <div id="toolbar-left-group">
       {{#if has_profile_picture}}
        <div id="menu-dragger" class="float_left" style="background-image: url({{profile_picture}}?width=90&height=90); background-size: auto 45px;"></div>
        {{else}}
        <div id="menu-dragger" class="menu-icon float_left" style="background-image: url('/style/img/menu-icon.png'); background-size: 90px;"></div>
        {{/if}}

        <a href="/">
            <div id="main-vifi-logo" class="float_left"></div>
        </a>
    </div>

    <div id="toolbar-right-group">
        <div id="search-button" class="search-icon float_left"></div>
    </div>

    <div id="toolbar-search-group">
    <form id="main-search-form">
        <input type="text" id="main-search-box" class="vifi-text-input" placeholder="Otsi filmi või näitlejat"/>
    </form>
    <button class="search-button btn" id="clear-search-text-button">X</button>
    </div>
    <div class="toolbar-right float_right">
        <div id="quickbar-switch">
            <div class="quickbar-icon">

            </div>
               {{#if collectionLength}}
                <div class="quickbar-number">{{ collectionLength }}</div>
                {{/if}}
        </div>
    </div>
</script>
<script id="quickbarMenuTemplate" type="text/html">
    <div id="quickbar-container">
        <div id="quickbar-header">
            <h2>{{ trans 'My purchases' }}</h2>
            <div id="overlay-close"></div>

        </div>
        <div id="quickbar-content"></div>
    </div>
</script>
<script type="text/html" id="sidemenuTemplate">

    <div id="side-menu" class="snap-drawer snap-drawer-left">
                {{#if name}}
                <h3>{{ name }}</h3>
                <ul class="side-menu-list">
                    <a href="/me" id="menu-me"><li>Minu konto</li></a>
                    <a href="/me/my-films" id="menu-myfilms"><li>Minu filmid</li></a>
                    <a href="/me/pair-device" id="menu-pairtv"><li>Ühenda Telekas</li></a>
                    <a class="logout" href="#"><li>Logi välja </li></a>
                </ul>
                {{else}}


                <div id="login-register-form">
                    {{>fbLoginPartial}}
                    {{>loginformPartial}}
                </div>
                {{/if}}

                <h3 class="new-feature">Püsitellimus</h3>
                <ul class="side-menu-list">
                    <a id="menu-subscription" href="/subscription-plans"><li>Hinnakiri</li></a>
                </ul>

                <h3>24/7 tugitelefon:</h3>
                <ul class="side-menu-list">
                    <li id="hotline-number">58 667 570</li>
                </ul>

                <h3>Tugi</h3>
                <ul class="side-menu-list" id="side-menu-content-pages">

                    <a id="menu-termsandconditions" href="/page/terms-and-conditions"><li>Kasutustingimused</li></a>
                    <a id="menu-faq" href="/page/faq"><li>Korduma kippuvad küsimused</li></a>
                    <a id="menu-gdpr" href="/page/gdpr"><li>Isikuandmete käitlemine</li></a>
                    <a id="menu-watchfilmsfromtv" href="/page/watch-films-from-tv"><li>Filmi vaatamine läbi teleri</li></a>
                    <a id="menu-contact" href="/contact"><li>Tagasiside</li></a>
                </ul>
                <h3>Testi Arvutit!</h3>
                <ul class="side-menu-list">
                    <a href="#"><li>Vaata ja testi oma arvuti seadeid</li></a>
                    <a href="#"><li>Liitu uudiskirjaga</li></a>
                </ul>

                <ul id="social-network-list">
                    <a href="{{social_facebook_url}}" target="_blank"><li id="facebook"></li></a>
                    <a href="{{social_twitter_url}}" target="_blank"><li id="twitter"></li></a>
                    <a href="{{rss_feed_url}}" target="_blank"><li id="rss"></li></a>
                </ul>
    </div>
</script>
